import org.gradle.internal.os.OperatingSystem

    if (OperatingSystem.current().isWindows()) {
        project.ext.lwjglNatives = "natives-windows"
    }
    if (OperatingSystem.current().isLinux()) {
        project.ext.lwjglNatives = "natives-linux"
    }
    if (OperatingSystem.current().isMacOsX()) {
        project.ext.lwjglNatives = "natives-macos"
    }



wrapper {
    distributionType = Wrapper.DistributionType.ALL
}


buildscript {
    ext.kotlin_version = '1.3.10'
    ext.kotlinx_coroutines_version = '1.0.1'
    ext.lwjgl_version = '3.2.0'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    compile "org.lwjgl:lwjgl:$lwjgl_version"
    compile "org.lwjgl:lwjgl-assimp:$lwjgl_version"
    compile "org.lwjgl:lwjgl-bgfx:$lwjgl_version"
    compile "org.lwjgl:lwjgl-glfw:$lwjgl_version"
    compile "org.lwjgl:lwjgl-nanovg:$lwjgl_version"
    compile "org.lwjgl:lwjgl-nuklear:$lwjgl_version"
    compile "org.lwjgl:lwjgl-openal:$lwjgl_version"
    compile "org.lwjgl:lwjgl-opengl:$lwjgl_version"
    compile "org.lwjgl:lwjgl-par:$lwjgl_version"
    compile "org.lwjgl:lwjgl-stb:$lwjgl_version"
    compile "org.lwjgl:lwjgl-vulkan:$lwjgl_version"
    compile "org.lwjgl:lwjgl:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-assimp:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-bgfx:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-glfw:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-nanovg:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-nuklear:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-openal:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-opengl:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-par:$lwjgl_version:$lwjglNatives"
    compile "org.lwjgl:lwjgl-stb:$lwjgl_version:$lwjglNatives"
    //compile "org.lwjgl:lwjgl-vulkan:$lwjgl_version:$lwjglNatives"
}



jar {
    manifest {
        attributes 'Main-Class': 'org.github.jaguar.MainKt'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

